# volume controls
bind = ,XF86AudioMute, exec, pamixer -t
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5

# power state
bind = $powerMod, P, exec, shutdown now
bind = $powerMod, R, exec, reboot
bind = $powerMod, L, exec, swaylock # should I go for swaylock (sway's lockscreen) or waylock (river's lockscreen)?

# swap the currently active window with the master window
bind = $hyprOperationMod, SPACE, layoutmsg, swapwithmaster master

# change the orientation of the master layout
bind = $hyprOperationMod, u, layoutmsg, orientationtop master
bind = $hyprOperationMod, i, layoutmsg, orientationbottom master
bind = $hyprOperationMod, o, layoutmsg, orientationleft master
bind = $hyprOperationMod, p, layoutmsg, orientationright master
bind = $hyprOperationMod, C, layoutmsg, orientationcenter master


# Move focus with mainMod + vi keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# TODO: figure out how to name workspaces (workspace = name:xyz doesn't seem to work)
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, z, workspace, 1
bind = $mainMod, x, workspace, 2
bind = $mainMod, c, workspace, 3
bind = $mainMod, v, workspace, 4
bind = $mainMod, b, workspace, 5
bind = $mainMod, n, workspace, 6
bind = $mainMod, m, workspace, 7
#bind = $mainMod, 8, workspace, 8
#bind = $mainMod, 9, workspace, 9
#bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $moveMod, z, movetoworkspace, 1
bind = $moveMod, x, movetoworkspace, 2
bind = $moveMod, c, movetoworkspace, 3
bind = $moveMod, v, movetoworkspace, 4
bind = $moveMod, b, movetoworkspace, 5
bind = $moveMod, n, movetoworkspace, 6
bind = $moveMod, m, movetoworkspace, 7
#bind = $mainMod SHIFT, 8, movetoworkspace, 8
#bind = $mainMod SHIFT, 9, movetoworkspace, 9
#bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + comma or fullstop
bind = $mainMod, Period, workspace, e+1
bind = $mainMod, Comma, workspace, e-1

# Move windows with moveMod + shift + vi keys
bind = $moveMod, H, movewindow, l
bind = $moveMod, L, movewindow, r
bind = $moveMod, K, movewindow, u
bind = $moveMod, J, movewindow, d

# Resize windows with $hyprOperationMod + ctrl + vi keys...
binde = $hyprOperationMod, H, resizeactive, -50 0
binde = $hyprOperationMod, K, resizeactive, 0 -50
binde = $hyprOperationMod, J, resizeactive, 0 50
binde = $hyprOperationMod, L, resizeactive, 50 0
# ...or with mainMod + LMB/RMB and dragging (my preferred method for floating windows)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
