# hyprland feature wishlist:
# * dwm-style tags
# * dwm-style monacle layout
#   - https://github.com/hyprwm/Hyprland/issues/2050
# * hide cursor on key press, such as when typing or when moving between windows
#   (i.e. it should move the cursor but follow_mouse = 1 but not make it visible until I move it myself)
#   - https://github.com/hyprwm/Hyprland/issues/3045

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar &
# TODO: enable hyprland and waybar systemd integration with homemanager

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
# https://www.reddit.com/r/hyprland/comments/127cgjp/custom_keyboard_layout/
# https://unix.stackexchange.com/questions/603720/how-do-i-create-a-complicated-custom-xkb-file-for-sway
input {
    #kb_layout = learning3
    kb_layout = uk-no
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    # mouse sensitivity
    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.

    repeat_delay = 300
    repeat_rate = 40
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    # TODO: stylix
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # hide cursor after 3 seconds of inactivity
    cursor_inactive_timeout = 3

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15

    blur {
        enabled = true
        size = 6
        passes = 1
        # transparent floating windows expose the wallpaper (rather than showing windows behind)
        xray = true
        # creates an interesting effect
        ignore_opacity = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    active_opacity = 1
    inactive_opacity = 0.8

    dim_inactive = true
    dim_strength = 0.2
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, default, popin
    animation = windowsOut, 1, 2, default, slide
    animation = workspaces, 1, 2, default, slidefade
    animation = border, 1, 10, default
    animation = fade, 1, 5, default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.5
    new_on_top = false
    no_gaps_when_only = 0 # smart gaps
    orientation = left
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}


# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Window rules
windowrulev2 = opacity 0.9 override 0.8 override,class:^(footclient)$ # Add transparency to foot even when focused
windowrulev2 = workspace 1,nodim,class:^(mullvadbrowser)$ # TODO: change this to $BROWSER
windowrulev2 = workspace 4,maximize,class:^(Anki)$
windowrulev2 = workspace 5, maximize,class:^(Signal)$

misc {
    # enable terminal window swallowing
    enable_swallow = true
    swallow_regex = ^(footclient)$

    # temporary
    # useful for when experimenting with transparency and animations
    force_hypr_chan = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# modifier keys
$mainMod = SUPER
$moveMod = $mainMod_SHIFT
$hyprOperationMod = $mainMod_CTRL
$appLaunchMod = $mainMod_ALT
$powerMod = CTRL_ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# basics
bind = $mainMod, Return, exec, footclient
bind = $hyprOperationMod, Return, exec, foot # in case the server crashes
bind = $hyprOperationMod, Semicolon, killactive, # why a semicolon? because k is in use and it's next to k
bind = $hyprOperationMod, Q, exit,
bind = $mainMod, F, togglefloating,
bind = $hyprOperationMod, F, fullscreen
bind = $mainMod, Backslash, exec, bemenu-run

# graphical apps
bind = $appLaunchMod, I, exec, anki &
bind = $appLaunchMod, K, exec, keepassxc &
bind = $appLaunchMod, P, exec, signal-desktop &
bind = $appLaunchMod, B, exec, $BROWSER &
bind = $appLaunchMod, M, exec, mullvad-browser &
bind = $appLaunchMod, U, exec, chromium &

